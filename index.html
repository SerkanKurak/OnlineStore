<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineStore</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="header-container">
            <div class="header-wrapper">
                <div class="header-nav">
                    <i class="fas fa-bars"></i>
                </div>

                <div class="left-nav">
                    <div class="header-logo">
                        <img src="https://www.bucherer.com/on/demandware.static/-/Library-Sites-BuchererLibrary/default/dw06e61b03/img/logo/bucherer-logo-big.svg"
                            alt="Burcharer Logo">
                    </div>
                </div>

                <div class="rigth-nav">
                    <div class="user-logo">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="search-container">
            <div class="search-header-container">
                <div class="search-header">
                    <div class="search-heading">
                        <h1 class="search-title">WATCHES</h1>
                        <div class="products-count">4798 Products</div>
                    </div>

                    <div class="search-controls">
                        <div class="search-filter">
                            <span class="filter-title">Open Filter</span>
                        </div>
                        <div class="search-sort">
                            <span class="sort-title">Sort</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <section class="products-grid">
            <article class="product">
                <div class="thumbnail">
                    <img class="thumbnail-image"
                        src="https://asset.bucherer.com/image/upload/f_auto,w_320,h_408,c_fill/Assets/Watches/ROLEX/Rolex/Automatic/m126506-0001_FP.jpg"
                        alt="rolex image">
                </div>

                <div class="content">
                    <h2 class="product-name">Rolex</h2>
                    <p class="description">Explorer</p>
                    <p class="price">122222$</p>
                    <button>Add to card</button>
                </div>
            </article>

            <article class="product">
                <div class="thumbnail">
                    <img class="thumbnail-image"
                        src="https://asset.bucherer.com/image/upload/f_auto,w_320,h_408,c_fill/Assets/Watches/ROLEX/Rolex/Automatic/m126506-0001_FP.jpg"
                        alt="rolex image">
                </div>

                <div class="content">
                    <h2 class="product-name">Rolex</h2>
                    <p class="description">Explorer</p>
                    <p class="price">122222$</p>
                    <button>Add to card</button>
                </div>
            </article>

            <article class="product">
                <div class="thumbnail">
                    <img class="thumbnail-image"
                        src="https://asset.bucherer.com/image/upload/f_auto,w_320,h_408,c_fill/Assets/Watches/ROLEX/Rolex/Automatic/m126506-0001_FP.jpg"
                        alt="rolex image">
                </div>

                <div class="content">
                    <h2 class="product-name">Rolex</h2>
                    <p class="description">Explorer</p>
                    <p class="price">122222$</p>
                    <button>Add to card</button>
                </div>
            </article>
        </section>
    </main>

    <footer>
          <div class="footer-content">
               <h3>Service client√®le et contact</h3>

               <p>Mon - Fri 09:00 - 18:00</p>
               <p>Sat 09:00 - 17:00</p>
          </div>
    </footer>
</body>

</html>
